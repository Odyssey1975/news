<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>table th, table td {padding: 5px;}</style>
</head>
<body>


<table border="1">


    <tr>
        <th>Series</th>
        <th>Model</th>
        <th>Color</th>

    </tr>
    <tr th:each="car : ${listcars}" >
        <td th:text="${car.model}"></td>
        <td th:text="${car.series}"></td>
        <td th:text="${car.color}"></td>
    </tr>
</table>

</body>
</html>
